<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function goForward(){
		window.history.forward();
	}
	function goBack(){
		window.history.back();
	}
</script>
</head>
<body>
<h3>需要有访问前后历史记录</h3>
<p><input type="button" value="向前" onclick="goForward()"></p>
<p><input type="button" value="向后" onclick="goBack()"></p>
</body>
</html>
